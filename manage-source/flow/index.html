<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>话术模板设计器</title>
    <meta name="keywords" content="">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta name="viewport" content="minimal-ui,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
	<script type="text/javascript" src="./js/main.js"></script>
</head>

<body onload="onload();">
	<div id="head"></div>
	<div id="btn-group">
		<div id="knowledge">
			<button type="button" class="el-button el-button--small" onclick="showKnowledgeDialog();">
				<span class="el-button-knowledge-span">知识库设置</span>
			</button>
		</div>	
		<div id="level">
			<button type="button" class="el-button el-button--small" onclick="showLevelDialog();">
				<span class="el-button-level-span">意图分级</span>
			</button>
		</div>	
		<div id="setting">
			<button type="button" class="el-button el-button--small" onclick="showSettingDialog();">
				<span class="el-button-setting-span">话术设置</span>
			</button>
		</div>	
		<div id="toolbar">
			<!-- Toolbar Here -->
		</div>
		<div id="save">
			<span>
				<button id="saveBtn" type="button" class="el-button el-button--primary el-button--small" onclick="showSaveDialog();">
					<span id="statusText" class="el-button-save-span">保存话术</span>
				</button>
			</span>
			<div id="errorInfo" style="display: none;">
				<!-- <i class="el-icon-error"></i> -->
				<div class="el-tooltip__popper is-light" style="top: 75px; right: 55px; z-index:0;" x-placement="bottom">
					<div style="max-width: 157px; line-height: 2;">抱歉，保存失败了，您的网络不给力，请检查后重试</div>
					<div class="popper__arrow" style="right: 90px;"></div>
				</div>			
			</div>
			<div id="offlineInfo" style="display: none;">
				<div class="el-tooltip__popper is-light" style="top: 75px; right: 55px; z-index:0;" x-placement="bottom">
					<div style="max-width: 157px; line-height: 2;">网络异常，离线编辑中，最新流程会在网络恢复后同步</div>
					<div class="popper__arrow" style="right: 90px;"></div>
				</div>			
			</div>
		</div>
		<div id="approve">
			<button type="button" class="el-button el-button--primary el-button--small" onclick="showApproveDialog();">
				<span class="el-button-approve-span">提交审核</span>
			</button>
			<div style="display: none;">
				<i class="el-icon-info"></i>
				<div class="el-tooltip__popper is-light" style="top: 75px; right: 55px; z-index:0;" x-placement="bottom">
					<div style="max-width: 157px; line-height: 2;">该话术所属行业已经下线，暂时无法正常提交审核，请您耐心等待。</div>
					<div class="popper__arrow" style="right: 90px;"></div>
				</div>			
			</div>
		</div>
		<div id="autoSave">
			<span id="errorStatus" style="display: none">保存失败</span>
			<span id="offlineStatus" style="display: none">离线编辑中</span>
			<span id="successStatus" style="display: none"><span id="saveTime">保存于xx</span></span>
		</div>
		<div id="exit">
			<button type="button" class="el-button el-button--small" onclick="showExitDialog();">
				<span class="el-button-exit-span">退出</span>
			</button>
		</div>		
	</div>
	<table id="splash" width="100%" height="100%">
		<tr>
			<td align="center" valign="middle"><img src="./images/loading.gif">
			</td>
		</tr>
	</table>
	
	<div id="graph" class="base">
		<!-- Graph Here -->
	</div>	
	
    <div id="_dialog">
    	<!-- Dialog Window Here -->
    </div>

	<script type="text/javascript" src="./configBase.js"></script>
	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery.nicescroll.js"></script>
	<script type="text/javascript" src="./js/utils.js"></script>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/element-ui.js"></script>
	<script type="text/javascript" src="./js/richEditor.js"></script>	
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/mxApplication.js"></script>
	<script type="text/javascript" src="./mxGraph/src/js/mxClient.js"></script>

</body>

</html>
